framework:
    secret:          secret
    test:            ~
    router:          { resource: '%kernel.project_dir%/config/routing.yaml' }
    messenger:
        transports:
            memory:
                dsn: 'in-memory://'
                retry_strategy:
                    max_retries: 3
                    delay: 1000
                    multiplier: 2
                    max_delay: 0
        routing:
            '*': memory
    validation:
        auto_mapping:
            Tienvx\Bundle\MbtBundle\Entity\: []
    mailer:
        dsn: 'null://null'
    notifier:
        channel_policy:
            urgent: ['email']
            high: ['email']
            medium: ['email']
            low: ['email']
        admin_recipients:
            - { email: admin@example.com, phone: '+1234567890' }

doctrine:
    dbal:
        driver: pdo_sqlite
        path:   ":memory:"
        memory: true
    orm:
        auto_mapping: true

security:
    providers:
        in_memory: { memory: ~ }
    firewalls:
        main:
            anonymous: ~

maker:
    root_namespace: 'App'

flysystem:
    storages:
        mbt.storage:
            adapter: 'memory'

tienvx_mbt:
    max_steps: 300
    transition_coverage: 100
    place_coverage: 100
    default_bug_title: 'New bug'
    email_from: 'noreply@mbtbundle.org'
    admin_url: 'http://localhost'
